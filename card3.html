<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card1</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="card">
        <img src="phone.jpg" height=" 40px" alt="waving hand" class="card-img">
        <h1 style="background-color: white;">Phone number</h1>
        <p style="background-color: white;">Would you like a new OpenPhone number, or want to port your existing number over? </p>
        <div class="icon1">
            <div class="grp1">
                <img src="gift.jpg" width="27px" alt="" class="img-icon1">
                
                <h4>Brand new number</h4>
            </div>
           <img src="sidearrow.jpg" class="side" alt="" >
        </div>
        <div class="icon2">
            <img src="bluearrow.jpg" alt="" class="img-icon2">
            <h4>Port existing number</h4>
        </div>
        <p style="background-color: white;">If you choose to port your existing number , you will be given a temporary OpenPhone number to test things out with during the porting process.</p>

    </div>
</body>
</html>
